</head>

<body>
  {{> Template.dynamic template=currentPage}}

</body>

<template name="banner">
 <!-- Header da Pagina Login/Cadastro--> 
    <div class="page-header" role="banner">
        <div class="jumbotron text-center hero">
            <h1>SchooLINE</h1>
            <p>Plataforma Web de controle e de desempenho escolar</p> 
        </div>
    </div> 
    <!--Fim do Header--> 
</template>

<template name="login" class="LOGIN">
      <div style="padding: 25px 25px 30px 25px">
      {{> loginButtons}}
      </div>
      {{> banner}}
      <!-- Section para conteudo de Login-->     
      <div class="container">
          <div class="top-content">     
              <div class="inner-bg">
                  <div class="container">
                      <div class="row">
                          <div class="col-sm-8 col-sm-offset-2 text">
                              <h1>Bem-Vindo ao <strong>SchooLINE</strong></h1>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-6 col-sm-offset-3 form-box">
                              <div class="form-top">
                                  <div class="form-top-left">
                                      <h3>Faça o Login para acessar o sistema</h3>
                                      <p>Entre com a matrícula e a sua senha:</p>
                                  </div>
                                  <div class="form-top-right">
                                <i class="glyphicon glyphicon-lock"></i>
                              </div>
                              </div>
                              <div class="form-bottom">
                                  <form role="form" action="" method="post" class="login-form" data-toggle="validator">
                                      <fieldset>
                                          <legend class="sr-only">Formulario de Login</legend>
                                          <div class="form-group">
                                              <label class="sr-only" for="form-username" id="form-matricula">Matricula</label>
                                              <input type="number" name="matricula" placeholder="Matrícula..." class="form-username form-control" data-error="Por favor, informe somente números" id="matricula" required pattern="[^0-9]+">
                                              <div class="help-block with-errors" style="color: #FFF"></div>
                                              
                                          </div>
                                          <div class="form-group">
                                              <label class="sr-only" for="form-password">Senha</label>
                                              <input type="password" name="form-password" placeholder="Senha..." class="form-password form-control" id="form-password" required>
                                          </div>
                                      </fieldset>
                                      <button type="submit" class="btn btn-success clickChangesPage" data-loading-text="Loading..." autocomplete="off" id="btLogon" data-page='home'>Logar</button>
                                      <button type="button" class="btn btn-danger clickChangesPage" id="btCadastro" data-page='cadastro' style="margin-top: 4px;">Faça seu Cadastro</button>                            
                                      <input type="submit" id="btnSubmitForm" value="enviar" style="visibility:hidden;"/>

                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>     
          </div>
          {{> rodape}}
</template>




<template name="cadastro">
    <!-- Section para conteudo de Cadastro--> 
    {{> banner}}
    <section class="CADASTRO"> 
        <div class="container">
            <div class="top-content">     
                <div class="inner-bg">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3 form-box">
                                <div class="form-top">
                                    <div class="form-top-left">
                                        <h3>Faça seu Registro</h3>
                                        <p>Entre com seus dados completos</p>
                                    </div>
                                    <div class="form-top-right">
                                       <i class="glyphicon glyphicon-log-in" aria-hidden="true"></i>
                                    </div>
                                </div>
                                <div class="form-bottom">
                                    <form role="form" action="" method="post" class="login-form" data-toggle="validator">
                                        <fieldset>
                                            <legend class="sr-only">Formulario de Cadastro</legend>
                                            <div class="form-group">
                                                <label class="sr-only" for="nome">Nome</label>
                                                <input type="text" name="nome" placeholder="Digite seu nome..." class="form-username form-control" id="nome" required title="Preencha seu nome">
                                            </div>

                                            <div class="form-group">
                                                <label class="sr-only" for="sobrenome">Sobrenome</label>
                                                <input type="text" name="sobrenome" placeholder="Digite seu sobrenome..." class="form-username form-control" id="sobrenome" required title="Preencha seu sobrenome.">
                                            </div>

                                            <div class="form-group">
                                                <label class="sr-only" for="matricula">Matricula</label>
                                                <input type="number" name="matricula" placeholder="Digite sua matrícula..." class="form-username form-control" data-error="Por favor, informe somente números" id="matricula" required pattern="[^0-9]+" title="Preencha sua matrícula.">
                                                <div class="help-block with-errors" style="color: #FFF"></div>
                                            </div>

                                            <div class="form-group">
                                                <label class="sr-only" for="email">Email</label>
                                                <input type="email" name="email" placeholder="Digite seu email..." data-error="Por favor, informe um e-mail válido" class="form-password form-control" id="email" required>
                                                <div class="help-block with-errors" style="color: #FFF"></div>
                                            </div>

                                            <div class="form-group">
                                                <label class="sr-only" for="senha">Senha</label>
                                                <input type="password" name="senha" placeholder="Digite sua senha..." class="form-password form-control" id="senha" required>
                                            </div>
                                        </fieldset>
                                        <button type="submit" class="btn btn-success Reg" data-loading-text="Registrando..." autocomplete="off" id="btRegistrar">Registrar</button>
                                        <button type="button" class="btn btn-danger edt clickChangesPage" id="btVoltar" data-page='login' style="margin-top: 4px;">Voltar</button>      
                                        <input type="submit" id="btnSubmitForm" value="enviar" style="visibility:hidden;"/>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </section> 
    <!-- Section para conteudo de Cadastro-->  
     {{> rodape}}
</template>

<template name="contato">
  {{> menu}}
    <section class="CONTATO">
       <div class="container">
           <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="form-area">  
                        <form role="form" data-toggle="validator">
                            <br style="clear:both">
                            <h1>Contate-nos</h1>
                            <fieldset>
                                <legend class="sr-only">Formulario para Contato</legend>
                                <div class="form-group">
                                    <label class="sr-only" for="nome" id="contato-nome">Nome</label>
                                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome..." required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="email" id="contato-email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" data-error="Por favor, informe um e-mail correto."  placeholder="Email... Ex: meunome@gmail.com" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="fone" id="contato-fone">Telefone</label>
                                    <input type="tel" class="form-control" id="telefone" name="telefone"  data-error="Por favor, informe um telefone no formato: (49) 99999-9999" placeholder="Telefone... Ex: (49) 99999-9999" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}$" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="assunto" id="contato-assunto">Assunto</label>
                                    <input type="text" class="form-control" id="assunto" name="assunto" placeholder="Digite o assunto..." required>
                                </div>
                                <div class="form-group">
                                <label class="sr-only" for="mensagem" id="contato-mensagem">Mensagem</label>
                                <textarea class="form-control" type="textarea" id="mensagem" placeholder="Digite sua mensagem..." maxlength="140" rows="7"></textarea>
                                <span class="help-block"><p id="letras" class="help-block ">Você atingiu o limite de caracteres</p></span>                    
                                </div>
                            </fieldset>
                        <button type="submit" id="btEnviar" name="submit" class="btn btn-primary pull-right" data-loading-text="Enviando..." autocomplete="off">Enviar</button>
                        </form>
                    </div>
                </div>
        </div>
        </div>
    </section> 
  {{> sobre}}
  {{> sair}}
  {{> layout}}
  {{> rodape}}
</template>
